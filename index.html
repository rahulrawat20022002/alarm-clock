<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="clockContent">
            <h1>Alarm Clock</h1>
            <div id="currenttime">
                Current Time: <span id="time"></span>
            </div>
            <form id="inputfield">

                Hours: <input type="text" id="hours">
                Minutes: <input type="text" id="minutes">
                Seconds: <input type="text" id="seconds">
                <button>Submit</button>
            </form>
            <div id="alarmdetails">test</div>
            <div id="alarmbtn">

                <button>Add Alarm</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
